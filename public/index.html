<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PT Courier</title>
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
  <div id="content"></div>
  <script src="/js/browser-bundle.js"></script>

  <script type="text/javascript">
    var map;
    var initMap = function() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: -37.8136, lng: 144.9631},
        zoom: 10
      });

      var geocoder = new google.maps.Geocoder();

      document.getElementById('geocode_item_location').addEventListener('click', function() {
        geocodeAddress(geocoder, map);
      });
    };

    var geocodeAddress = function(geocoder, resultsMap) {
      var address = document.getElementById('item_location').value;
      geocoder.geocode({'address': address}, function(results, status) {
        if (status === 'OK') {
          resultsMap.setCenter(results[0].geometry.location);
          var marker = new google.maps.Marker({
            map: resultsMap,
            position: results[0].geometry.location
          });
          document.getElementById('item_location_geocode').value = results[0].geometry.location;
        } else {
          alert('Geocode was not successful for the following reason: ' + status);
        }
      });
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDs4knwdex5kpNsbs3MYOdkjTpl3n1rg1c&callback=initMap" async defer></script>
</body>
</html>
